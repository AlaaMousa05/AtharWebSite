<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="order.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<style>
     body{
   
   background-color: #300b28;

} 
</style>
<body>
   <section class="contact">
    <h2>Prepare the order</h2>
    <form action="#">
        <div class="input-box">
            <div class="input-field field">
                <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
                

            </div>
            <div class="input-field field">
                <input type="text" placeholder="Email addreas institution" id="email" class="item" autocomplete="off">
                

            </div>
        </div>
        <div class="input-box">
            <div class="input-field field">
                <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                

            </div>
            <div class="input-field field">
                <input type="text" placeholder="Addreas" id="addreas" class="item" autocomplete="off">
                

            </div>
        </div>
       <div class="textarea-field field">
        <textarea name="" id="messag" cols="30" rows="10" placeholder="Send the number of family members and quantity and write to us if you have any comments" class="item"></textarea>
        
       </div>
       <button type="submit"> Submit order</button>
    </form>
   </section> 
   <script src="https://smtpjs.com/v3/smtp.js"></script>
   <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
